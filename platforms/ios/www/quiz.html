<script type="text/javascript">

function calculate()
{

    var party;
    var anctotal = 0;
    var datotal = 0;
    var efftotal = 0;
    var agangtotal = 0;
    var i =1;

    while(el = document.getElementById("myonoffswitch"+i)) 
    {

        if(el.checked) 
        {
            var partyString = el.value.toString();
            var partsOfStr = partyString.split(",");
            for(party in partsOfStr)
            {

                if (partsOfStr[party] == "ANC"){
                    anctotal = anctotal+1;
                }

                if (partsOfStr[party] == "AGANG"){
                    agangtotal = agangtotal+1;
                }


                if (partsOfStr[party] == "DA"){
                    datotal = datotal+1;
                }


                if (partsOfStr[party] == "EFF"){
                    efftotal = efftotal+1;
                }

            }
        }
        i++;
    }


    var arr = [anctotal,agangtotal,datotal,efftotal];
    var partyArray = ["ANC","AGANG","DA","EFF"];
    var listOfMaxPartyScores = new Array;
    var maxTotal = Math.max.apply(Math, arr);
    var index = 0;
    var j = 0;
    for (index in arr)
    {

        if (arr[index]==maxTotal)
        {
            listOfMaxPartyScores[j]=partyArray[index];
            j++;


        }

    }

    alert(listOfMaxPartyScores);


}
</script>
